<h1>Zwolnij pracownika</h1>
<form #fireEmployeeForm="ngForm" (ngSubmit)="onSubmitFireEmployee(fireEmployeeForm)">
    <div class="form-group">
        <label for="employeeId">employeeId:</label>
        <input type="text" [(ngModel)]="employeeToFireId"
           class="form-control"
           id="employeeToFireId"
           name="employeeToFireId"
           placeholder="employeeToFireId"
           required #login="ngModel">
    </div>
    <div class="center">
       <button type="submit" id="submitBtn" [disabled]="!fireEmployeeForm.valid">Zwolnij</button>
    </div>
   </form>



<h1>Zmien pracownika</h1>
<form #editEmployeeForm="ngForm" (ngSubmit)="onSubmitEditEmployee(editEmployeeForm)">
    <div class="form-group">
        <label for="personId">employeeId:</label>
        <input type="text" [(ngModel)]="employee.personId"
           class="form-control"
           id="personId"
           name="personId"
           placeholder="personId"
           required #login="ngModel">
    </div>
    <div class="form-group">
        <label for="firstName">firstName:</label>

    </div>
    <div class="center">

    </div>
   </form>
